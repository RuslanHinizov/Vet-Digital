version: "3.9"

services:
  # FastAPI Backend
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: vetdigital_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://vetdigital:vetdigital_pass@db:5432/vetdigital
      - DATABASE_URL_SYNC=postgresql+psycopg2://vetdigital:vetdigital_pass@db:5432/vetdigital
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - MQTT_BROKER_HOST=emqx
      - MQTT_BROKER_PORT=1883
      - MINIO_ENDPOINT=minio:9000
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      emqx:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ../app:/app/app
    networks:
      - vetdigital_net
    restart: unless-stopped

  # Celery Worker (background tasks)
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: vetdigital_celery
    command: celery -A app.tasks.celery_app worker -l info -Q default,gps,sync,notifications
    environment:
      - DATABASE_URL=postgresql+asyncpg://vetdigital:vetdigital_pass@db:5432/vetdigital
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    depends_on:
      - db
      - redis
    networks:
      - vetdigital_net
    restart: unless-stopped

  # Celery Beat (scheduler for periodic tasks like ISZH sync)
  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: vetdigital_beat
    command: celery -A app.tasks.celery_app beat -l info --scheduler celery.beat:PersistentScheduler
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    depends_on:
      - redis
    networks:
      - vetdigital_net
    restart: unless-stopped

  # MQTT Worker (processes GPS telemetry from IoT devices)
  mqtt_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: vetdigital_mqtt
    command: python -m app.integrations.mqtt.handler
    environment:
      - DATABASE_URL=postgresql+asyncpg://vetdigital:vetdigital_pass@db:5432/vetdigital
      - MQTT_BROKER_HOST=emqx
      - MQTT_BROKER_PORT=1883
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - emqx
    networks:
      - vetdigital_net
    restart: unless-stopped

  # PostgreSQL 16 + TimescaleDB + PostGIS
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: vetdigital_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vetdigital
      POSTGRES_USER: vetdigital
      POSTGRES_PASSWORD: vetdigital_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetdigital -d vetdigital"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vetdigital_net
    restart: unless-stopped

  # Redis 7 (cache + Celery broker)
  redis:
    image: redis:7-alpine
    container_name: vetdigital_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - vetdigital_net
    restart: unless-stopped

  # EMQX MQTT Broker (IoT GPS devices)
  emqx:
    image: emqx/emqx:latest
    container_name: vetdigital_emqx
    ports:
      - "1883:1883"   # MQTT
      - "8083:8083"   # MQTT over WebSocket
      - "18083:18083" # EMQX Dashboard
    environment:
      EMQX_NAME: vetdigital_broker
      EMQX_HOST: 127.0.0.1
    volumes:
      - emqx_data:/opt/emqx/data
    networks:
      - vetdigital_net
    restart: unless-stopped

  # MinIO (S3-compatible file storage for PDFs, photos)
  minio:
    image: minio/minio:latest
    container_name: vetdigital_minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vetdigital_net
    restart: unless-stopped

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vetdigital_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - vetdigital_net
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:
  emqx_data:
  minio_data:

networks:
  vetdigital_net:
    driver: bridge
